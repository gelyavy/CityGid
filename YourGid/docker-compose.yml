version: '3.8'

services:
  postgres:
    image: postgres
    container_name: psql-db
    restart: always
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: 1234
      POSTGRES_DB: CityGid
    ports:
      - "5433:5433"
    volumes:
      - postgres-data:/var/lib/postgresql/data

  app:
    container_name: yourgid_app
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "8081:8081"
    depends_on:
      - postgres
    environment:
      - SPRING_DATASOURCE_URL=jdbc:postgresql://postgres:5432/CityGid
      - SPRING_DATASOURCE_USERNAME=postgres
      - SPRING_DATASOURCE_PASSWORD=1234
      - SPRING_JPA_HIBERNATE_DDL_AUTO=update

volumes:
  postgres-data: